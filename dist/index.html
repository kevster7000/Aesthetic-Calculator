<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Tang">
    <meta name="description" content="An aesthetic and multi-themed calculator">
    <title>Aesthetic Calculator</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <header>
        <a class="github__btn" href="./">
            <i class="fa-brands fa-github"></i>
            <span class="github__text">GitHub</span>
        </a>

        <h1>Aesthetic Calculator</h1>

        <nav class="themes">
            <h2 class="offscreen">Select Theme</h2>

            <button class="themes__btn">
                <span class="themes__text">Select Theme</span>
                <div class="themes__current"></div>
                <i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="themes__panel">
                <!-- populated with JS -->
            </div>
        </nav>
    </header>

    <main class="calculator__container">
        <div class="calculator">
            <section class="calculator__history">
                <h3 class="offscreen">Calculator History</h3>
                <div class="calculator__history-entry">

                </div>
                <!-- will be populated with js -->
                <!-- also make this scrollable -->
            </section>

            <section>
                <!-- 
                Make this section encapsulate the form below.
                Make the top portion of the calulator seamless and integrating into the backgound of the calculator.
                Essentially, the buttons and the history buttons will be the only things floating on the calc.
                The input will have a slight border and maybe shadow
                Everytime the user successfully enters an expression, it will move upwards and shrink to a smaller text - the result will replace the input
                -->
            </section>

            <form action="" method="post" class="calculator__display">
                <label for="userInput">User Input</label>
                <input type="text" id="userInput" name="userInput" autocomplete="off">
                <button id="calculator-history-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
            </form>

            <section class="calculator__btns">
                <h3 class="offscreen">Calculator Buttons</h3>
                
                <div id="calculator__theme-header"></div>

                <button id="btn-del"><span><i class="fa-solid fa-delete-left"></i></span></button>
                <button id="btn-cle" type="reset"><span>Clear</span></button>
                <button id="btn-pa1" class="btn-operator"><span>(</span></button>
                <button id="btn-pa2" class="btn-operator"><span>)</span></button>
                <button id="btn-per" class="btn-operator"><span>%</span></button>
                <button id="btn-exp" class="btn-operator"><span>^</span></button>
                <button id="btn-b7"><span>7</span></button>
                <button id="btn-b8"><span>8</span></button>
                <button id="btn-b9"><span>9</span></button>
                <button id="btn-div" class="btn-operator"><span>&#247;</span></button>
                <button id="btn-b4"><span>4</span></button>
                <button id="btn-b5"><span>5</span></button>
                <button id="btn-b6"><span>6</span></button>
                <button id="btn-mul" class="btn-operator"><span>&#215;</span></button>
                <button id="btn-b1"><span>1</span></button>
                <button id="btn-b2"><span>2</span></button>
                <button id="btn-b3"><span>3</span></button>
                <button id="btn-sub" class="btn-operator"><span>-</span></button>
                <button id="btn-b0"><span>0</span></button>
                <button id="btn-dec"><span>.</span></button>
                <button id="btn-eq" type="submit"><span>=</span></button>
                <button id="btn-add" class="btn-operator"><span>+</span></button>
            </section>
        </div>
    </main>
</body>
</html>
