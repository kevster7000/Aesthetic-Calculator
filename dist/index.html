<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Tang">
    <meta name="description" content="An aesthetic and multi-themed calculator">
    <title>Aesthetic Calculator</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <button class="github__btn">
            <a href="./">
                <i class="fa-brands fa-github"></i>
                <span class="github__text">GitHub</span>
            </a>
        </button>

        <h1>Aesthetic Calculator</h1>

        <nav class="themes">
            <h2 class="offscreen">Select Theme</h2>

            <button class="themes__btn">
                <span class="themes__text">Select Theme</span>
                <div class="themes__current"></div>
                <i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="themes__panel">
                <button id="white" class="themes_panel-option"></button>
                <!-- etc -->
            </div>
        </nav>
    </header>

    <main class="calculator">
        <div class="calculator__container">
            <section class="calculator__history">
                <h3 class="offscreen">Calculator History</h3>
                <div class="calculator__history-entry">

                </div>
                <!-- will be populated with js -->
                <!-- also make this scrollable -->
            </section>

            <section class="calculator__display">
                <h3 class="offscreen">Calculator Display</h2>
                <button id="calculator-history-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <!-- make this scrollable - overflow:auto -->
                <input type="text">

                <!-- maybe don't use a input - just a div iwth the content editable attribute ? -->
            </section>

            <section class="calculator__btns">
                <h3 class="offscreen">Calculator Buttons</h3>
                <div id="calculator__theme-header"></div>
                <button id="btn-del">del<!-- <i class="fa-solid fa-delete-left"></i> --></button>
                <button id="btn-cle">AC</button>
                <button id="btn-pa1">(</button>
                <button id="btn-pa2">)</button>
                <button id="btn-per">%</button>
                <button id="btn-exp">^</button>
                <button id="btn-b7">7</button>
                <button id="btn-b8">8</button>
                <button id="btn-b9">9</button>
                <button id="btn-div">&#247;</button>
                <button id="btn-b4">4</button>
                <button id="btn-b5">5</button>
                <button id="btn-b6">6</button>
                <button id="btn-mul">&#215;</button>
                <button id="btn-b1">1</button>
                <button id="btn-b2">2</button>
                <button id="btn-b3">3</button>
                <button id="btn-sub">-</button>
                <button id="btn-b0">0</button>
                <button id="btn-dec">.</button>
                <button id="btn-eq">=</button>
                <button id="btn-add">+</button>
            </section>
        </div>
    </main>
</body>
</html>
